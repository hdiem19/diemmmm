<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilook - Thời Trang Đẳng Cấp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            color: #fff;
            padding: 20px 0;a
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 10px;
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1em;
            transition: 0.3s;
            padding: 10px 15px;
            border-radius: 10px;
        }
        main {
            text-align: center;
            padding: 0;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(90deg, #111, #333);
            color: white;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            width: 100vw;
            height: 100vh;
        }
        .hero-images {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .hero-images img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .cta {
            margin-top: 40px;
            font-size: 1.5em;
            font-weight: 600;
            color: #ff69b4;
        }
        button {
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>fashion1</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="services.html">Dịch vụ</a>
            <a href="contact.html">Liên hệ</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            Khám Phá Phong Cách - Định Hình Xu Hướng
            <div class="hero-images">
                <img src="fashion1.jpg" alt="Thời trang 1">
                <img src="fashion2.jpg" alt="Thời trang 2">
                <img src="fashion3.jpg" alt="Thời trang 3">
            </div>
            <p class="cta">Khám phá bộ sưu tập thời trang mới nhất từ Unilook ngay hôm nay!</p>
            <button>Khám Phá Ngay</button>
        </div>
    </main>
</body>
</html>
